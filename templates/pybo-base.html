<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="{% static 'css/style.css' %}?after">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        {% block script %}
        {% endblock %}
         <title>pybo</title>
    </head>
    <body>
        <header class="header">
            <a href="{% url 'pybo:index' %}" class="logo">Pybo</a>
            <nav class="navbar">
                <a href="{% url 'pybo:index' %}">Home</a>
                <a href="/">Booker</a>
                <a href="{% url 'pybo:profile-list' %}">Profiles</a>
                <a href="#">SomethingNew</a>
                {% if user.is_authenticated %}
                <a href="{% url 'booker:profile' %}">{{ user.username }}</a>
                {% endif %}
                <a href="{% url 'booker:about-us' %}">AboutUs</a>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </nav>
        </header>
        {% block content %}
        {% endblock %}
    </body>
</html>
